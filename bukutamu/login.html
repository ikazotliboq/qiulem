<body>

<header class="container text-center px-9 fixed-top bg-white py-4 border-bottom">
        <img src="https://qobilto.my.id/assets/images/logo.png" alt="Logo" class="img-fluid" style="max-width: 110px;">
       </header>


<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: auto;">
    <div class="col-12 col-md-8 col-lg-6">

       
       <div class="text-center mb-3" style="margin-top: 130px;">
       <img src="https://raw.githubusercontent.com/qobilcdn/resource/main/metatag-images/qobil_IMG_20240925_204226.png" style="max-height: 150px;" alt="sampul">
       </div>

        <div class="text-center mx-4">
            <h1 style="font-size: 2em;" class="title hideng mb-3 mt-4">Selamat datang kembali.</h1>
            <p style="font-size: 1em; opacity: 0.9; line-height: 24px;" class="subtitle hideng-50">Silakan masuk untuk melanjutkan</p>
        </div>
        <div class="p-5">
            <form id="loginForm">
                <div class="mb-5">
                   <div class="form-floating mb-3">
                   <input type="email" class="form-control px-4 title rounded-3" id="email" placeholder="name@example.com" style="height: 65px;" required />
                   <label for="floatingInput" class="px-4 my-1 subtitle">Alamat email</label>
                   </div>
                   <div class="form-floating input-icon">
                   <input type="password" class="form-control px-4 title rounded-3" id="password" placeholder="Password" style="height: 65px" required />
                   <label for="floatingPassword" class="px-4 my-1 subtitle">Kata sandi</label>
                    <img src="images/eye_show.png" alt="Show Password" class="show-password field-icon" style="width: 24px; height: 24px;">
                    <img src="images/eye_hide.png" alt="Hide Password" class="hide-password field-icon" style="width: 24px; height: 24px; display: none;">
                   </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn bg-button title rounded-3 py-5 btn-kirim" style="font-size: 1em;">
                        Masuk
                    </button>
                    <button class="btn btn-primary rounded-3 py-5 btn-loading d-none" style="font-size: 1.4em; background-color: #F7F7F7;" type="button" disable>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="color: #00ADEF;"></span>
                    </button>
                </div>
                <div id="message" class="text-center mt-4 subtitle"></div>
            </form>
        </div>
  
      
    </div>
</div>
