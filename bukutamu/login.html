<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192x192.png" />
    <title>Dashboard pengantin - undangan qobilto</title>
    <meta name="title" content="Dashboard tamu undangan qobilto">
    <meta classname="meta-description" name="description" content="Pantau undangan dgital kamu dimana saja kapan saja">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Dashboard tamu undangan qobilto">
    <meta classname="meta-description" property="og:description" content="Pantau undangan dgital kamu dimana saja kapan saja">
    <meta property="twitter:title" content="Dashboard tamu undangan qobilto">
    <meta classname="meta-description" property="twitter:description" content="Pantau undangan dgital kamu dimana saja kapan saja">
    <meta name="author" content="QOBILTO">
    
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    
    <style>
    
    @font-face {
    font-family: myfontsubtitle1;
    src: url(fonts/asphalt_maison_neue_bold.ttf) format('truetype');
    }
    
    @font-face {
    font-family: myfontsubtitle2;
    src: url(fonts/asphalt_maison_neue_demi.ttf) format('truetype');
    }
    
    @font-face {
    font-family: myfontsubtitle3;
    src: url(fonts/asphalt_maison_neue_book.ttf) format('truetype');
    }
    
    .hidden {
    display: none;
    }
    
   
    
    .input-icon {
    position: relative;
    }
    
    .input-icon img {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    opacity: 0.3;
    }
    
    </style>
</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="text-left mb-8 mx-8">
           
            <img src="https://cdn-icons-png.flaticon.com/512/6245/6245992.png" alt="Logo or Image" class="img-fluid mb-5" style="max-width: 80px; margin-left: -10px;">
            
            <h1 style="font-size: 2em;" class="title hideng mb-3 mt-4">Masuk</h1>
            <p style="font-size: 1.2em; opacity: 0.9; line-height: 30px;" class="subtitle hideng-50">Silakan login untuk melanjutkan dan mengelola undangan digital Anda dengan mudah dan cepat.</p>
        </div>
        <div class="mx-5 my-4 p-3">
           
                <form id="loginForm">
                    <div class="mb-5">
                       <div class="form-floating mb-3">
                       <input type="email" class="form-control px-4 title rounded-3" id="email" placeholder="name@example.com" style="height: 70px;" required />
                       <label for="floatingInput" class="px-4 my-2 subtitle">Email address</label>
                       </div>
                       <div class="form-floating input-icon">
                       <input type="password" class="form-control px-4 title rounded-3" id="password" placeholder="Password" style="height: 70px;" required />
                       <label for="floatingPassword" class="px-4 my-2 subtitle">Password</label>
                        <img src="images/eye_show.png" alt="Show Password" class="show-password field-icon" style="width: 24px; height: 24px;">
                        <img src="images/eye_hide.png" alt="Hide Password" class="hide-password field-icon" style="width: 24px; height: 24px; display: none;">
                       </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn bg-button title rounded-3 py-5 btn-kirim" style="font-size: 1em;">
                            Masuk
                        </button>
                        <button class="btn btn-primary rounded-3 py-5 btn-loading d-none" style="font-size: 1em;" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div id="message" class="text-center mt-4 subtitle"></div>
                </form>
        </div>
    </div>
    
    <!-- Gambar di bagian bawah, diposisikan di tengah -->
  
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/login.js"></script>
  
</body>
</html>
