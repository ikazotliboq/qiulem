<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qobilto - Buku Tamu dalam Perbaikan</title>
    <style>
        /* Atur halaman agar full-screen dan center alignment */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        #countdowns {
            font-weight: bold;
            color: #00ADEF;
            font-size: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Ilustrasi gambar di atas judul -->
    <img src="https://raw.githubusercontent.com/qobilcdn/resource/main/metatag-images/qobil_IMG_20241027_201740.png" alt="Under Maintenance Illustration">
    
    <h1>Mohon Maaf, Buku Tamu Qobilto Sedang dalam Perbaikan</h1>
    <p>Kami sedang melakukan pemeliharaan untuk meningkatkan kualitas layanan. Mohon maaf atas ketidaknyamanan ini.</p>
    <p>Silakan kembali lagi dalam waktu</p>
    <div id="countdowns">16:00 WIB</div>
    <p>Terima kasih atas pengertiannya. Semoga harimu menyenangkan!</p>
</div>

<script>
    // Mengatur waktu tujuan (27 Oktober 2024 pukul 22:00)
    const targetTime = new Date("2024-10-28T16:00:00").getTime();

    const countdownElement = document.getElementById("countdown");

    const countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetTime - now;

        // Menghitung jam, menit, dan detik
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${hours}:${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

        // Jika waktu telah tercapai atau melewati target
        if (distance <= 0) {
            clearInterval(countdownInterval);
            countdownElement.innerHTML = "Waktu pemeliharaan selesai. Silakan refresh halaman ini.";
        }
    }, 1000);
</script>

</body>
</html>
